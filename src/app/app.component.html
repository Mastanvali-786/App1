<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent</h3>
          <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button 
      class="btn btn-primay" [disabled]="username ===''"
      (click)="username = ''">Reset User</button>
      
    </div>
  </div>
</div>
